<div class="">
<div class="col-sm-10 col-md-offset-1 scrollit p-t-b-25" ng-init="expensesScope.getDetails()">
    <div class="pull-right" style="margin-bottom:15px">
        <a href="javascript:void(0)">
            <i class="fa fa-arrow-circle-left"></i> <span ui-sref="dashboard">Dashboard</span>
        </a>
    </div>
    <div class="pull-left" style="margin-bottom:15px">
        <a href="javascript:void(0)">
            <i class="fa fa-arrow-circle-left"></i> <span ui-sref="addexpenses">Add Expenses</span>
        </a>
    </div>
    <table st-table="displayedCollection" style="" st-safe-src="expensesScope.details" class="table table-striped">
        <thead>

        <tr>
            <th class="p-l-r-0"  colspan="5">
                <input st-search="" class="form-control searchBar-w pull-right" placeholder="Search Table..." type="text"/>
            </th>
        </tr>
        <tr class="table-head-color">
            <th>Expense Name</th>
            <th>Expense Amount</th>
            <th>File</th>
            <th >Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in displayedCollection">
            <td>{{row.expenseName}}</td>
            <td>{{row.empensePrice}}</td>
            <td><img src="/static/dist/expensedoc/{{row.uploadImage}}" width="100" height="100" alt="File"></td>
            <td><i class="fa fa-edit" style="cursor:pointer" ng-click="expensesScope.changeState(row.expenseId)"></i> <i class="fa fa-trash" style="color:orangered; cursor:pointer" ng-click="expensesScope.deleteExpense(row.expenseId, $index)"></i></td>
        </tr>
        </tbody>
    </table>
</div>
</div>
